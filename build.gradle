plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'Java.Http.Methodexample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'//Spring BootでWebアプリケーションを開発するために必要
	testImplementation 'org.springframework.boot:spring-boot-starter-test'//Spring Bootアプリケーションのテストを実行するために必要
	developmentOnly 'org.springframework.boot:spring-boot-devtools'//開発時に便利な機能を提供するSpring Bootのパッケージ
	compileOnly 'org.projectlombok:lombok'//Javaのコードを簡潔に書くためのライブラリで、アノテーションを使ってgetter/setterやtoStringなどのメソッドを自動生成
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'//Spring BootアプリケーションでThymeleafテンプレートエンジンを使用するためのパッケージ
	implementation 'org.springframework.boot:spring-boot-starter-validation'//Spring Bootアプリケーションでバリデーションを実行するためのパッケージ
	implementation 'javax.validation:validation-api:2.0.1.Final'
	implementation 'org.hibernate.validator:hibernate-validator:6.1.5.Final'//Java Beanのバリデーション（入力チェック）を行うためのライブラリ
}

tasks.named('test') {
	useJUnitPlatform()
}
